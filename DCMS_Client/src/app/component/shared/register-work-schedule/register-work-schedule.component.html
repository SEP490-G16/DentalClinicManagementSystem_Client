<div class="sep-recent-orders">
  <div class="link-tab">
    <ng-container *ngIf="roleId.includes('1') || roleId.includes('3')">
      <div class="cham-cong">
        <a routerLink="/cham-cong" routerLinkActive="active-link" class="page-title">Chấm công</a>
      </div>
    </ng-container>
    <div class="dang-ki-lam-viec">
      <a routerLink="/dang-ky-lich-lam-viec" routerLinkActive="active-link" class="page-title">Đăng kí lịch làm
        việc</a>
    </div>
    <div class="theo-doi">
      <a routerLink="/theo-doi-cham-cong" routerLinkActive="active-link" class="page-title">Theo dõi
        chấm công</a>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div class="btn btn-purple" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          Tuần trước
        </div>
        <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
          Tuần này
        </div>
        <div class="btn btn-purple" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          Tuần sau
        </div>
      </div>
    </div>
    <div class="row text-center headding">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h3 class="header-calendar">{{ viewDate | calendarDate:(view + 'ViewTitle'):'vi' }}</h3>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <br />

    <div class="row mb-3">
      <div class="col-9"></div>
      <div class="col-3">
        <button class="btn btn-purple float-end" style="padding: 10px 20px" (click)="openAddEventModal(addEventModal)">
          Đăng ký làm việc
        </button>
      </div>
    </div>

    <div [ngSwitch]="view">

      <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="worksRegister"
        [refresh]="refresh" (eventClicked)="handleEventClick($event.event)"
        (eventTimesChanged)="eventTimesChanged($event)" [weekStartsOn]="1">
      </mwl-calendar-week-view>

    </div>

    <ng-template #addEventModal let-modal>
      <div class="modal-header color-main">
        <h4 class="modal-title text-center w-100">Thêm lịch làm việc</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Thời gian bắt đầu</label>
              <input type="datetime-local" class="form-control" [(ngModel)]="newEventStart"
                placeholder="Thời gian bắt đầu">

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Thời gian kết thúc</label>
              <input type="datetime-local" class="form-control" [(ngModel)]="newEventEnd"
                placeholder="Thời gian kết thúc">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Hủy</button>
        <button type="button" class="btn btn-outline-secondary" (click)="addEvent()">Thêm mới</button>
      </div>
    </ng-template>

    <ng-template #modalContent let-close="close">
      <div class="modal-header">
        <h5 class="modal-title">Thông tin thời gian làm việc</h5>
        <button type="button" class="close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Thời gian bắt đầu</label>
              <input type="datetime-local" [(ngModel)]="editTimeStart" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Thời gian kết thúc</label>
              <input type="datetime-local" [(ngModel)]="editTimeEnd" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
          Hủy
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="editEvent()">
          Cập nhật
        </button>
      </div>
    </ng-template>
  </div>
