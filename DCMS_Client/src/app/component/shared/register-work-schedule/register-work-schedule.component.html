<div class="sep-recent-orders">
  <div class="link-tab">
    <ng-container *ngIf="roleId.includes('1') || roleId.includes('3')">
      <div class="cham-cong">
        <a routerLink="/cham-cong" routerLinkActive="active-link" class="page-title">Chấm công</a>
      </div>
    </ng-container>
    <div class="dang-ki-lam-viec">
      <a routerLink="/dang-ky-lich-lam-viec" routerLinkActive="active-link" class="page-title">Đăng kí lịch làm
        việc</a>
    </div>
    <div class="theo-doi">
      <a routerLink="/theo-doi-cham-cong" routerLinkActive="active-link" class="page-title">Theo dõi
        chấm công</a>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <button class="register-button" (click)="openAddModal()">Đăng Ký Lịch Làm Việc</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h2 class="register-heading">{{viewDate}}</h2>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ca làm việc</th>
        <th>Thứ 2</th>
        <th>Thứ 3</th>
        <th>Thứ 4</th>
        <th>Thứ 5</th>
        <th>Thứ 6</th>
        <th>Thứ 7</th>
        <th>Chủ nhật</th>
      </tr>
    </thead>
    <tbody>
      <!-- Morning Shift Row -->
      <tr>
        <th>SÁNG</th>
        <td *ngFor="let timestamp of weekTimestamps">
          <ng-container *ngFor="let staff of Staffs">
            <span *ngIf="isMorningShift(staff.registerSchedules[timestamp]?.startTime)">
              {{ staff.name }} - {{staff.role}}
            </span>
          </ng-container>
        </td>
      </tr>
      <!-- Afternoon Shift Row -->
      <tr>
        <th>CHIỀU</th>
        <td *ngFor="let timestamp of weekTimestamps">
          <ng-container *ngFor="let staff of Staffs">
            <span *ngIf="isAfternoonShift(staff.registerSchedules[timestamp]?.startTime)">
              {{ staff.name }} - {{staff.role}}
            </span>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #addEventModal let-modal>
    <div class="modal-header color-main">
      <h4 class="modal-title text-center w-100">Thêm lịch làm việc</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thời gian bắt đầu</label>
            <form class="row row-cols-sm-auto">
              <div class="input-group">
                <input class="form-control" placeholder="dd/mm/yyyy" name="dp" ngbDatepicker #startDp="ngbDatepicker"
                  [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="addStartDateNgb" [readonly]="true" />
                <button class="btn btn-outline-secondary" (click)="startDp.toggle()" type="button"></button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thời gian kết thúc</label>
            <form class="row row-cols-sm-auto">
              <div class="input-group">
                <input class="form-control" placeholder="dd/mm/yyyy" name="dp" ngbDatepicker #endDp="ngbDatepicker"
                  [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="addEndDateNgb" [readonly]="true" />
                <button class="btn btn-outline-secondary" (click)="endDp.toggle()" type="button"></button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button class="btn btn-secondary">Ca sáng</button>
        </div>
        <div class="col-6">
          <button class="btn btn-secondary">Ca tối</button>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Hủy</button>
      <button type="button" class="btn btn-outline-secondary" (click)="addEvent()">Thêm mới</button>
    </div>
  </ng-template>

  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Thông tin thời gian làm việc</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thời gian bắt đầu</label>
            <input type="date" [(ngModel)]="editStartDate" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thời gian kết thúc</label>
            <input type="date" [(ngModel)]="editEndDate" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button class="btn">Ca sáng</button>
        </div>
        <div class="col-6">
          <button class="btn">Ca tối</button>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
        Hủy
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Cập nhật
      </button>
    </div>
  </ng-template>

</div>
