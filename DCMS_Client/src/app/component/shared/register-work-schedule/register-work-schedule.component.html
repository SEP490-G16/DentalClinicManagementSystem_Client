<div class="sep-recent-orders">
  <div class="link-tab" style="margin-left: 10px">
    <ng-container *ngIf="roleId.includes('1') || roleId.includes('3')">
      <div class="cham-cong">
        <a routerLink="/cham-cong" routerLinkActive="active-link" class="page-title">Chấm công</a>
      </div>
    </ng-container>
    <div class="dang-ki-lam-viec">
      <a routerLink="/dang-ky-lich-lam-viec" routerLinkActive="active-link" class="page-title">Đăng kí lịch làm
        việc</a>
    </div>
    <div class="theo-doi">
      <a routerLink="/theo-doi-cham-cong" routerLinkActive="active-link" class="page-title">Theo dõi
        chấm công</a>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
         Tuần trước
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Tuần này
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()"
        >
          Tuần sau
        </div>
      </div>
    </div>
  <div class="row text-center">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'vi' }}</h3>
    </div>
    <div class="col-md-4">
    </div>
  </div>
  <br />

  <div class="row">
    <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Đăng ký làm việc
    </button>
  </div>

  <div [ngSwitch]="view">

    <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="worksRegister"
    [refresh]="refresh"
    (eventClicked)="handleEventClick($event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
    [weekStartsOn]="1">
  </mwl-calendar-week-view>

  </div>


  <div class="modal add-event-modal" id="exampleModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header color-main">
          <h4 class="modal-title text-center w-100">Thêm lịch làm việc</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">

          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tên công việc</label>
                <input type="text" class="form-control" [(ngModel)]="newEventTitle" placeholder="Tiêu đề sự kiện">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Thời gian bắt đầu</label>
                <input type="datetime-local" class="form-control" [(ngModel)]="newEventStart" placeholder="Thời gian bắt đầu">

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Thời gian kết thúc</label>
                <input type="datetime-local" class="form-control" [(ngModel)]="newEventEnd" placeholder="Thời gian kết thúc">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="addEvent()">
            Thêm mới
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Thông tin thời gian làm việc</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tên công việc</label>
            <input type="text" [(ngModel)]="editTitle" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thời gian bắt đầu</label>
            <input type="datetime-local" [(ngModel)]="editTimeStart" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Thời gian kết thúc</label>
            <input type="datetime-local" [(ngModel)]="editTimeEnd" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
        Hủy
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="editEvent()">
        Cập nhật
      </button>
    </div>
  </ng-template>
</div>
