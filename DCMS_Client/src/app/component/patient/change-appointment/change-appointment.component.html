<div class="web-wrapper">
  <div class="container">

    <h2>Nha Khoa Nguyễn Trần</h2>

    <h5 class="text-center header-font" class="text-center">Xin chào, {{patient_name}}
    </h5>
    <p class="text-center cursive-font">{{phone_number}}</p>

    <div class="form-group row mt-5 align-items-center">
      <label for="appointmentdate" class="col-3 col-form-label">Ngày hẹn:</label>
      <div class="col-9 d-flex align-items-center">
        <p class="date-display mb-0">{{appointmentDate | date:'dd/MM/yyyy'}}<i class="bi bi-calendar3 float-end"></i></p>
      </div>
    </div>

    <div class="form-group row mt-3 align-items-center">
      <label for="changedate" class="col-3 col-form-label">Ngày đổi:</label>

      <div class="col-9">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                #d="ngbDatepicker" [placement]="'top'" placeholder="Chọn ngày hẹn" [minDate]="currentDate">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" style="height: 48px;" (click)="d.toggle()"
                  type="button">
                  <i class="bi bi-calendar3"></i>
                </button>
              </div>
            </div>
            <p *ngIf="isSubmitted" class="error" style="color: red;">{{validateAppointment.appointmentDate}}</p>
          </div>
        </form>
      </div>
    </div>

    <div class="form-group row mt-3 align-items-center">
      <label for="time" class="col-3 col-form-label">Giờ hẹn:</label>
      <div class="col-9">
        <input type="time" class="form-control date-input-custom" id="time" name="time" [(ngModel)]="timeString"
          style="vertical-align: middle;" [min]="minTime">
          <p *ngIf="isSubmitted" class="error" style="color: red;">{{validateAppointment.appointmentTime}}</p>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12 text-center">
        <button class="btn btn-secondary" (click)="cancelAppointment()">Huỷ lịch hẹn</button>
        <button class="btn btn-custom" (click)="onPutAppointment()">Xác nhận đổi lịch hẹn</button>
      </div>
    </div>
  </div>

</div>
