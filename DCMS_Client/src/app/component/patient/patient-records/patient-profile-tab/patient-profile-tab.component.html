<div class="recent-orders bg-white">
  <div class="content-wrapper">
    <div class="row">
      <div class="card-box">
        <ul class="nav nav-tabs" style="padding: 0px 80px;">
          <li class="nav-item mr-2"><a class="nav-link active" style="padding: 10px; color: #7B4C50; cursor: pointer;"
              (click)="navigateHref('/benhnhan/danhsach/tab/hosobenhnhan/')">Thông tin
              chung</a>
          </li>
          <li class="nav-item mr-2"><a class="nav-link"
              (click)="navigateHref('/benhnhan/danhsach/tab/lichtrinhdieutri/')"
              style="padding: 10px; color: #000; cursor: pointer;">Khám và
              điều
              trị</a></li>
          <li class="nav-item mr-2"><a class="nav-link" style="padding: 10px; color: #000; cursor: pointer;"
              (click)="navigateHref('/benhnhan/danhsach/tab/lichhen/')">Lịch hẹn</a>
          </li>
          <li class="nav-item mr-2"><a class="nav-link" style="padding: 10px; color: #000; cursor: pointer;"
              (click)="navigateHref('/benhnhan/danhsach/tab/thanhtoan/')">Thanh toán</a>
          </li>
        </ul>
        <!-- <div class="tab-content">
                <router-outlet></router-outlet>
              </div> -->
      </div>
    </div>
    <div class="tab-pane show active" id="TTCtab">
      <div class="row mt-5">
        <div class="col">
          <div class="image-container">
            <img src="https://i.pinimg.com/originals/5e/6c/57/5e6c572eed026b75f81682e02f83a983.png" alt="">
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col">
          <div class="form-group mb-3">
            <label for="maHoSo">Mã hồ sơ:</label>
            <input [(ngModel)]="patient.patient_id" id="maHoSo" disabled class="form-control border-bottom-0">
          </div>
          <div class="form-group mb-3">
            <label for="dateCreated">Ngày tạo:</label>
            <input type="datetime-local" [(ngModel)]="patient.created_date" class="form-control border-bottom-0" [disabled]="!isEditing">
            <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
              <p>
                {{validatePatient.createDate}}
              </p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="fullName">Họ và Tên:</label>
            <input [(ngModel)]="patient.patient_name" [disabled]="!isEditing" class="form-control border-bottom-0">
            <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
              <p>
                {{validatePatient.name}}
              </p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="gender">Giới tính:</label>
            <input type="radio" [(ngModel)]="patient.gender" [value]="1" [disabled]="!isEditing"> Nam
            <input type="radio" [(ngModel)]="patient.gender" [value]="0" [disabled]="!isEditing"> Nữ
            <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
              <p>
                {{validatePatient.gender}}
              </p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="phone">SĐT:</label>
            <input [(ngModel)]="patient.phone_number" [disabled]="!isEditing" class="form-control border-bottom-0">
            <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
              <p>
                {{validatePatient.phone}}
              </p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input [(ngModel)]="patient.email" [disabled]="!isEditing" class="form-control border-bottom-0">
            <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
              <p>
                {{validatePatient.email}}
              </p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="address">Địa chỉ:</label>
            <input [(ngModel)]="patient.address" [disabled]="!isEditing" class="form-control border-bottom-0">
            <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
              <p>
                {{validatePatient.address}}
              </p>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="tsb">Tiền sử bệnh:</label>
            <input [(ngModel)]="patient.dental_medical_history" [disabled]="!isEditing"
              class="form-control border-bottom-0">
          </div>
          <div class="form-group mb-3">
            <label for="note">Ghi chú:</label>
            <input [(ngModel)]="patient.description" [disabled]="!isEditing" class="form-control border-bottom-0">
          </div>
        </div>
        <div class="col text-center">
          <button class="btn button-timekeeping" (click)="toggleEditing()"> {{ isEditing ? 'Lưu' : 'Cập nhật'
            }}</button>
        </div>
      </div>
    </div>
  </div>


</div>
