        <div class="col-md-4">
          <div class="card mb-4 mb-xl-0">
            <div class="card-body text-center">
              <img class="img-account-profile mb-2" src="https://static.vecteezy.com/system/resources/thumbnails/004/141/669/small/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg" alt="">

        <div class="col-md-8">
          <!-- Account details card-->
          <div class="card mb-4">
            <div class="card-body">

                <!-- Form Group (username)-->
                <div class="mb-3">
                  <div class="form-group mb-3">
                  <label class="small mb-1" for="maHoSo">Mã hồ sơ</label>
                  <input class="form-control" disabled [(ngModel)]="patient.patient_id" id="maHoSo" type="text" placeholder="Mã hồ sơ">
                  </div>
                </div>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (first name)-->
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label class="small mb-1" for="createdDate">Ngày tạo</label>
                    <input class="form-control" [(ngModel)]="patient.created_date" [disabled]="!isEditing"  id="createdDate" type="datetime-local">
                      <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                        <p>
                          {{validatePatient.createDate}}
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- Form Group (last name)-->
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label class="small mb-1" for="hoVaTen">Họ và tên</label>
                    <input class="form-control" id="hoVaTen" [(ngModel)]="patient.patient_name" type="text" [disabled]="!isEditing" placeholder="Họ và tên">
                      <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                        <p>
                          {{validatePatient.name}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Form Row        -->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (organization name)-->
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                      <label class="small mb-1">Giới tính</label>
                      <input type="radio" [(ngModel)]="patient.gender" [value]="1" [disabled]="!isEditing"> Nam
                      <input type="radio" [(ngModel)]="patient.gender" [value]="0" [disabled]="!isEditing"> Nữ
                      <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                        <p>
                          {{validatePatient.gender}}
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- Form Group (location)-->
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label class="small mb-1" for="inputLocation">Địa chỉ</label>
                    <input class="form-control" [(ngModel)]="patient.address" id="inputLocation" [disabled]="!isEditing" type="text" placeholder="Địa chỉ">
                      <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                        <p>
                          {{validatePatient.address}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Form Group (email address)-->

                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                  <!-- Form Group (phone number)-->
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label class="small mb-1" for="inputPhone">Số điện thoại</label>
                    <input class="form-control" [(ngModel)]="patient.phone_number" id="inputPhone" [disabled]="!isEditing" type="tel" placeholder="Số điện thoại">
                      <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                        <p>
                          {{validatePatient.phone}}
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- Form Group (birthday)-->
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                    <label class="small mb-1" for="email">Email</label>
                    <input class="form-control" [(ngModel)]="patient.email" id="email" type="text" [disabled]="!isEditing" name="birthday" placeholder="Email">
                      <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                        <p>
                          {{validatePatient.email}}
                        </p>
                      </div>
                    </div>
                  </div>

                  <label class="small mb-1" for="note">Ghi chú</label>

                </div>

              <button class="btn btn-secondary ml-2" (click)="window.history.go(-1)">Quay lại</button>
