<div class="sep-recent-orders">
  <section class="table__header">
    <h1></h1>
    <div class="export__file">
    </div>
  </section>
  <div class="row custom-row">
    <div class="col-md-2 col-xl-1">
      <a routerLink="/admin/vat-lieu" routerLinkActive="active-link" class="page-title">Quản lý vật liệu</a>
    </div>
    <div class="col-md-2 col-xl-1" style="margin-left: 10px">
      <a routerLink="/admin/quan-ly-nhap" routerLinkActive="active-link" class="page-title">Quản lý nhập</a>
    </div>
  </div>
  <div class="row filter-row">
    <div class="col-md-3 col-xl-2">
      <div class="form-group form-group-filter">
        <button class="btn button-add" data-bs-toggle="modal" data-bs-target="#myModal"><i
            class="bi bi-plus-circle"></i> Thêm mới phiếu
        </button>
      </div>
    </div>
    <div class="col-md-3 col-xl-2" style="margin-right: 10px;">
      <select class="form-select" aria-label="Default select example" style="padding: 10px; border: 1px solid black;">
        <option selected>Chọn người nhập</option>
      </select>
    </div>
    <div class="datetime col-md-3 col-xl-2">
    <div class="form-group form-group-filter">
      <label for="fromDate">Từ ngày:</label>
      <input type="date" class="date-input-custom" id="fromDate" name="fromDate">
      </div>
    </div>
    <div class="datetime col-md-3 col-xl-2">
      <div class="form-group form-group-filter">
      <label for="toDate">Đến ngày:</label>
      <input type="date" class="date-input-custom" id="toDate" name="fromDate">
      </div>
    </div>
    <div class="col-md-3 col-xl-2" style="margin-left: 20px;">
      <div class="form-group form-group-filter">
        <button class="btn button-add">Lọc
        </button>
      </div>
    </div>
  </div>

  <div class="table-container" style="margin-top: 0.5%;">
    <table>
      <thead class="sticky-thead">
        <tr>
        <tr>
          <th style="padding-top: 10px;padding-bottom: 10px;">#</th>
          <th style="padding-top: 10px;padding-bottom: 10px;">Ngày lập phiếu</th>
          <th style="padding-top: 10px;padding-bottom: 10px;">Người lập</th>
          <th style="padding-top: 10px;padding-bottom: 10px;">Ghi chú</th>
          <th style="padding-top: 10px;padding-bottom: 10px;">Tổng tiền</th>
          <th style="padding-top: 10px;padding-bottom: 10px;" class="text-center">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of displayWarehouse">
          <td>{{p.Id}}</td>
          <td><a href="#" class="a-custom" style="text-align: center;" data-bs-toggle="modal"
              data-bs-target="#detailModal">{{p.CreateDate | date:'dd-MM-yyyy'}}</a></td>
          <td>{{p.CreateBy}}</td>
          <td>{{p.Note}}</td>
          <td *ngIf="p.TotalAmount == null">0</td>
          <td *ngIf="p.TotalAmount != null">{{p.TotalAmount}}</td>
          <td class="text-center">
            <button href="#" style="padding: 2px 5px;" class="btn btn-primary float-right btn-rounded"
              data-bs-toggle="modal" data-bs-target="#editImportBillModal" (click)="openEditImportMaterial(p.Id, p)"><i
                class="bi bi-pencil-square"></i></button>
                <button href="#" style="padding: 2px 5px; margin-left: 3px" class="btn btn-danger float-right btn-rounded"
                (click)="deleteImportMaterial(p.Id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Trong template HTML -->
  <div class="sep-pagination">
    <a (click)="pageChanged(currentPage - 1)" *ngIf="currentPage > 1">&laquo;</a>
    <a>{{currentPage}}</a>
    <a (click)="pageChanged(currentPage + 1)" *ngIf="hasNextPage">&raquo;</a>
  </div>
</div>

<app-popup-add-bill-import-material></app-popup-add-bill-import-material>
<app-popup-detail-bill-import-material></app-popup-detail-bill-import-material>
<app-popup-delete-bill-import-material></app-popup-delete-bill-import-material>
<app-popup-edit-bill-import-material [importMaterialId]="importBillId"
  [importMaterialBill]="importBillObject"></app-popup-edit-bill-import-material>
