<!-- popup-edit-staff.component.html -->
<div class="modal" id="editAppointmentModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Chỉnh sửa nhân viên</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-3">
              <div class="image-container" (click)="fileInput.click()">
                <img [src]="imageURL" alt="Ảnh nhân viên">
                <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput style="display: none;">
              </div>

            </div>

            <div class="col-md-8">
              <div class="form-group row">
                <label for="fullName" class="col-3">Họ và tên:</label>
                <div class="col-9">
                  <input type="text" class="form-control"
                  [(ngModel)]="staff.name"
                  id="fullName" name="fullName">
                </div>

              </div>
              <div class="form-group row mt-3">
                <label for="dob" class="col-3">Ngày sinh:</label>
                <div class="col-9">
                  <input type="date"
                  [(ngModel)]="staff.DOB"
                  class="form-control date-input-custom" id="dob" name="dob">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="address" class="col-3">Địa chỉ:</label>
                <div class="col-9">
                  <input type="text"
                  [(ngModel)]="staff.address"
                  class="form-control" id="address" name="address">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="note" class="col-3">Ghi chú:</label>
                <div class="col-9">
                  <textarea type="text"
                  [(ngModel)]="staff.description"
                  class="form-control" id="note" name="address"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="email">Email</label>
                </div>
                <div class="col-md-9">
                  <input type="email"
                  [(ngModel)]="staff.email"
                  class="form-control" id="email" name="email">
                </div>

              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="phone">Số điện thoại</label>
                </div>
                <div class="col-md-9">
                  <input type="tel"
                  [(ngModel)]="staff.phone"
                  class="form-control" id="phone" name="phone">
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="role">Vai trò</label>
                </div>
                <div class="col-md-9">
                  <select id="role"
                  [(ngModel)]="role"
                  class="form-select" aria-label="Default select example" disabled>
                    <option value="1" selected>Bác sĩ</option>
                    <option value="2">Lễ tân</option>
                    <option value="3">Y tá</option>
                    <option value="4">Y tá trưởng</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="phone">Giới tính</label>
                </div>
                <div class="col-md-9">
                  <label for="male">Nam</label>
                  <input type="radio" class="radio m-2" [(ngModel)]="staff.gender" id="male" name="male">
                  <label for="female">Nữ</label>
                  <input type="radio" class="radio m-2" id="female" name="female">
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-3">
              <label for="phone">Tình trạng</label>
            </div>
            <div class="col-3">
              <select id="role"
              [(ngModel)]="status"
              class="form-select float-start" aria-label="Default select example">
                <option value="1" selected>Đang làm</option>
                <option value="2">Nghỉ phép</option>
                <option value="3">Nghỉ việc</option>
              </select>
            </div>

            <div class="col-md-3 name-title">
              <label for="phone"></label>
            </div>
            <div class="col-md-9">

            </div>
          </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-save" data-bs-dismiss="modal" (click)="saveEditedStaff()"><i class="bi bi-floppy2"></i> Lưu</button>
      </div>
    </div>
  </div>
</div>
