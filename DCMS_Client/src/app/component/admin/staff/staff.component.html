<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

<div class="sep-recent-orders">
  <div class="row custom-row">

    <div class="col-2">
      <button class="btn button-timekeeping custom-button" data-bs-toggle="modal" data-bs-target="#myModal"><i
          class="bi bi-plus-circle"></i> Thêm nhân viên</button>
    </div>
    <div class="col-7">
    </div>
    <div class="col-3" style="float: right;">
      <!-- <button class="btn btn-add-custom" data-bs-toggle="modal" data-bs-target="#myModal">Hiển thị</button> -->

    </div>
  </div>

  <div class="table-container">
    <table>
      <thead class="sticky-thead">
        <tr>
          <th style="padding: 20px 0px;">Họ và tên</th>
          <th style="padding: 20px 0px">Ngày sinh</th>
          <th style="padding: 20px 0px">Giới tính</th>
          <th style="padding: 20px 0px">SĐT</th>
          <th style="padding: 20px 0px">Email</th>
          <th style="padding: 20px 0px; min-width: 110px;">Địa chỉ</th>
          <th style="padding: 20px 0px">Chức vụ</th>
          <th style="padding: 20px 0px">Ghi chú</th>
          <th style="padding: 20px 0px">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of listStaffDisplay">
          <td class="truncate" data-bs-toggle="tooltip">{{staff.staffName}}</td>
          <td style="padding: 20px 0px;">{{staff.dob | date:'dd-MM-yyyy'}}</td>
          <td style="padding: 20px 0px;">{{staff.gender}}</td>
          <td style="padding: 20px 0px;">{{staff.phoneNumber}}</td>
          <td style="padding: 20px 0px;">{{staff.email}}</td>
          <td style="padding: 20px 0px;">{{staff.address}}</td>
          <td style="padding: 20px 0px;">{{staff.roleName}}</td>
          <td style="padding: 20px 0px;">{{staff.note}}</td>
          <td style="padding: 20px 0px;">
            <button class="btn btn-primary" title="Sửa nhân viên" style="margin-right: 20px; padding: 2px 5px"
              data-bs-toggle="modal" data-bs-target="#editAppointmentModal">
              <i class="bi bi-pencil-square" (click)="openEditPopup(staff)"></i>
            </button>
            <button class="btn btn-danger" title="Xoá nhân viên" style="padding: 2px 5px">
              <i class="bi bi-trash3" (click)="deleteStaff(staff,staff.staffName)"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
