<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
<div class="sep-recent-orders">
  <div class="link-tab">
    <div class="doanh-thu">
      <a routerLink="/doanh-thu" class="page-title" routerLinkActive="active-link">Tổng doanh thu</a>
    </div>
    <div class="bao-cao-thu">
      <a routerLink="/bao-cao-thu" class="page-title" routerLinkActive="active-link">Báo cáo thu</a>
    </div>
    <div class="bao-cao-chi">
      <a routerLink="/bao-cao-chi" class="page-title" routerLinkActive="active-link">Báo cáo chi</a>
    </div>
  </div>
  <div class="row text-white mb-3 mt-3">
    <div class="col-md-4">
      <input  type="date" [(ngModel)]="startDate" class="form-control me-2">
    </div>
    <div class="col-md-4">
        <input type="date" [(ngModel)]="endDate" class="form-control">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="onDateChange()">Lọc</button>
    </div>
  </div>
  <div class="main-content" style="padding: 20px 20px; border: 1px solid rgba(217, 217, 217, 0.8);">
    <div class="form-group">
      <div class="col-md-2" style="float: inline-end;">
        <select [(ngModel)]="facility" class="form-select" aria-label="Default select example">
          <option value="0">Chọn cơ sở</option>
          <option *ngFor="let faci of listFacility" [value]="faci.facility_id">{{ faci.name }}</option>
        </select>        
      </div>
    </div>
    <div style="width: 85%;margin: auto">
      <canvas id="revenueChart"></canvas>
    </div>
  </div>

</div>
