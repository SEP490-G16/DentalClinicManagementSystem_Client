<!--Add Waiting Modal -->
<div class="modal" id="wrModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-main">
        <h4 class="modal-title title text-center">Thêm hàng chờ</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">

          <!-- Hàng 2: 2 thanh input mỗi thanh chiếm 50% -->
          <div class="row">
            <div class="col-6 form-add">
              <div class="form-group mt-2 input-patient">
                <label for="patientName">Tên bệnh nhân</label>
                  <ng-select [items]="patientList" bindLabel="patientInfor" [(ngModel)]="patientInfor" bindValue="patientInfor" (keyup)="onsearchPatientInWaitingRoom($event)"
                             [notFoundText]="'Không tìm thấy bệnh nhân'">
                  </ng-select>
                  <p *ngIf="isSubmitted" class="error" style="color: red;">{{validateWatingRoom.patientName}}</p>
              </div>
              <div class="add-patient">
                <button class="save-button" (click)="toggleAdd()" style="margin-left: 3px"><i
                  class="bi bi-plus-circle"></i></button>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group mt-2">
                <label>Loại điều trị</label>
                <select [(ngModel)]="POST_WAITTINGROOM.produce_id" (change)="onProcedureChange($event)"
                  class="form-select input-custom float-end" aria-label="Default select example">
                  <option *ngFor="let a of listGroupService" [value]="a.medical_procedure_group_id">{{a.name}}</option>
                </select>

                <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                  <p>
                    {{validateWatingRoom.procedure}}
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="isAdd">
            <div class="col-md-12">

              <div class="card mb-4">
                  <span class="title-name-patient">Thêm mới bệnh nhân</span>
                <div class="card-body">
                  <div class="mb-3">
                    <div class="form-group mb-3">
                      <label class="mb-1" for="hovaten">Họ và tên<span class="required">*</span></label>
                      <input disabled class="form-control" id="hovaten" type="text"
                             placeholder="Họ và tên">
                      <!--                    <div *ngIf="isSubmitted" class="alert-danger-custom">-->
                      <!--                      <p>-->
                      <!--                        {{validatePatient.name}}-->
                      <!--                      </p>-->
                      <!--                    </div>-->
                    </div>
                  </div>
                  <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label class="mb-1" for="createdDate">Ngày sinh<span class="required">*</span></label>
                        <input class="form-control" id="createdDate" type="date">
                        <!--                      <div *ngIf="isSubmitted" class="alert-danger-custom">-->
                        <!--                        <p>-->
                        <!--                          {{validatePatient.dob}}-->
                        <!--                        </p>-->
                        <!--                      </div>-->
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <div class="mb-1">
                          <label>Giới tính<span class="required">*</span></label>
                        </div>
                        <div class="mb-6 sep-input-gender">
                          <input type="radio" class="radio m-2" [value]="1">
                          <label for="male">Nam</label>
                          <input type="radio" class="radio m-2" [value]="0">
                          <label for="female">Nữ</label>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label class="mb-1" for="inputPhone">Số điện thoại<span class="required">*</span></label>
                        <!--                        <input class="form-control" [(ngModel)]="patient1.phone_Number" id="inputPhone" type="tel"-->
                        <!--                          placeholder="Số điện thoại">-->
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text custom-input" id="basic-addon1">(+84)</span>
                          </div>
                          <input type="text" class="form-control" id="inputPhone"
                                 name="inputPhone" aria-label="phoneNumber" aria-describedby="basic-addon1">
                        </div>
                        <!--                      <div *ngIf="isSubmitted" class="alert-danger-custom">-->
                        <!--                        <p>-->
                        <!--                          {{validatePatient.phone}}-->
                        <!--                        </p>-->
                        <!--                      </div>-->
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-3">
                        <label class="mb-1" for="email">Email</label>
                        <input class="form-control" id="email" type="text" name="birthday"
                               placeholder="Email">
                        <!--                      <div *ngIf="isSubmitted" class="alert-danger-custom">-->
                        <!--                        <p>-->
                        <!--                          {{validatePatient.email}}-->
                        <!--                        </p>-->
                        <!--                      </div>-->
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="mb-1" for="tieuSuBenh">Địa chỉ</label>
                      <input class="form-control" id="tieuSuBenh" type="text" />
                      <!--                    <div *ngIf="isSubmitted" class="alert-danger-custom">-->
                      <!--                      <p>-->
                      <!--                        {{validatePatient.address}}-->
                      <!--                      </p>-->
                      <!--                    </div>-->
                    </div>
                    <div class="mb-3">
                      <label class="mb-1" for="note">Tiền sử toàn thân</label>
                      <input class="form-control" id="note" type="text">
                    </div>
                    <div class="mb-3">
                      <label class="mb-1" for="note">Tiền sử răng miệng</label>
                      <input class="form-control" id="note" type="text">
                    </div>
                  </div>
                </div>
                <div class="add-confirm">
                  <div class="sep-patient-popupadd-button">
                    <button type="button" style="margin-right: 5px" class="btn button-timekeeping"><i
                      class="bi bi-plus-circle"></i> Thêm mới</button>
                  </div>
                  <div class="sep-patient-popupadd-button">
                    <button type="button" id="cancel" class="btn btn-cancel" (click)="toggleCancel()">Hủy</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="row mt-3">
            <div class="col-12">
              <textarea [(ngModel)]="POST_WAITTINGROOM.reason" class="form-control" placeholder="Lý do khám"
                style="height: 200px;"></textarea>
              <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                <p>
                  {{validateWatingRoom.reason}}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="button-conf float-end">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal" (click)="close()">Hủy</button>
          <button type="button" class="btn button-timekeeping" (click)="onPostWaitingRoom()"><i
            class="bi bi-plus-circle"></i> Thêm mới</button>
        </div>
      </div>
    </div>
  </div>
