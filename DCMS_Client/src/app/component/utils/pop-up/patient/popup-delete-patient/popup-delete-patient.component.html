<div id="delete_patient" class="modal fade delete-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h3>Bạn có muốn xoá bệnh nhân này không ?</h3>
        <div class="m-t-20">
          <button type="button" id="cancel-patient" class="btn btn-cancel" data-bs-dismiss="modal">Huỷ</button>
          <button type="submit" class="btn btn-danger" (click)="deletePatient()">Xoá</button>
        </div>
      </div>
    </div>
  </div>
</div>
