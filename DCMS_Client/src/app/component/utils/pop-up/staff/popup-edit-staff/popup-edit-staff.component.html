<!-- popup-edit-staff.component.html -->
<div class="modal" id="editAppointmentModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Chỉnh sửa nhân viên</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-3">
              <div class="image-container">
                <img [src]="imageURL" alt="Ảnh nhân viên">
                <input type="file" accept="image/*" #fileInput style="display: none;">
              </div>
            </div>

            <div class="col-md-8">
              <div class="form-group row">
                <label for="fullName" class="col-3">Họ và tên:</label>
                <div class="col-9">
                  <input type="text" class="form-control" [(ngModel)]="staff.name" id="fullName" name="fullName">
                  <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{vailidateStaff.name}}
                    </p>
                  </div>
                </div>

              </div>
              <div class="form-group row mt-3">
                <label for="dob" class="col-3">Ngày sinh:</label>
                <div class="col-9">
                  <input type="date" [(ngModel)]="staff.DOB" class="form-control date-input-custom" id="dob" name="dob">
                  <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{vailidateStaff.dob}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="address" class="col-3">Địa chỉ:</label>
                <div class="col-9">
                  <input type="text" [(ngModel)]="staff.address" class="form-control" id="address" name="address">
                  <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{vailidateStaff.address}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="note" class="col-3">Ghi chú:</label>
                <div class="col-9">
                  <textarea type="text" [(ngModel)]="staff.description" class="form-control" id="note"
                    name="address"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="email">Email</label>
                </div>
                <div class="col-md-9">
                  <input type="email" [(ngModel)]="staff.email" class="form-control" id="email" name="email">
                  <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{vailidateStaff.email}}
                    </p>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="phone">Số điện thoại</label>
                </div>
                <div class="col-md-9">
                  <input type="tel" [(ngModel)]="staff.phone" class="form-control" id="phone" name="phone">
                  <div *ngIf="isSubmitted" class="alert-danger-custom" style="color:#FF0000FF;">
                    <p>
                      {{vailidateStaff.phone}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="role">Vai trò</label>
                </div>
                <div class="col-md-9">
                  <select id="role" [(ngModel)]="role" class="form-select" aria-label="Default select example" disabled>
                    <option value="2">Bác sĩ</option>
                    <option value="3">Lễ tân</option>
                    <option value="4">Y tá</option>
                    <option value="5">Y tá trưởng</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-3">
              <div class="form-group row">
                <div class="col-md-3 name-title">
                  <label for="phone">Giới tính</label>
                </div>
                <div class="form-group col-md-9">
                  <ng-container *ngIf="staff.gender == 'male'">
                    <input type="radio" class="radio m-2" id="male" name="gender" checked>Nam
                    <input type="radio" class="radio m-2" id="female" name="gender"> Nữ
                  </ng-container>
                  <ng-container *ngIf="staff.gender == 'female'">
                    <input type="radio" class="radio m-2" id="male" name="gender">Nam
                    <input type="radio" class="radio m-2" id="female" name="gender" checked> Nữ
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn button-timekeeping" data-bs-dismiss="modal" (click)="saveEditedStaff()"><i
              class="bi bi-floppy2"></i> Lưu</button>
        </div>
      </div>
    </div>
  </div>
</div>
