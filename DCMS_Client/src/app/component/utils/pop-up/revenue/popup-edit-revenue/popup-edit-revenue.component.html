<div class="modal" id="editReportExpenditureModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header color-header">
          <h4 class="modal-title title text-center w-100">Cập nhật báo cáo chi</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row mt-3">
                  <label for="createDate" class="col-3 name-title">Ngày tạo <span class="required">*</span></label>
                  <div class="col-9">
<!--                    <input type="date" [(ngModel)]="EDIT_BILL_BODY.createDate"  class="form-control date-input-custom" id="createDate" name="createDate">-->
                    <div class="input-group">
                      <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="createDateNgbModal"
                             ngbDatepicker #hDatepicker="ngbDatepicker" [placement]="'right'">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" style="height: 48px;" (click)="hDatepicker.toggle()"
                                type="button">
                          <i class="bi bi-calendar3"></i>
                        </button>
                      </div>
                    </div>
                    <div *ngIf="isSubmitted"  class="alert-danger-custom">
                      <p>
                        {{validate.createDate}}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="nguoiChi" class="col-3 name-title">Người chi <span class="required">*</span></label>
                  <div class="col-9">
                    <input type="text" [(ngModel)]="EDIT_BILL_BODY.createBy" class="form-control date-input-custom value-staff" id="nguoiChi" name="nguoiChi">
                    <div *ngIf="isSubmitted"  class="alert-danger-custom">
                      <p>
                        {{validate.createBy}}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="loaiChi" class="col-3 name-title">Loại chi <span class="required">*</span></label>
                  <div class="col-9">
                    <input type="text" [(ngModel)]="EDIT_BILL_BODY.typeExpense" placeholder="Khác" class="form-control value-staff" id="loaiChi" name="loaiChi">
<!--                    <select type="text" [(ngModel)]="EDIT_BILL_BODY.typeExpense" class="form-select value-staff" id="loaiChi" aria-label="Default select example">-->
<!--                      <option value="1">Mẫu</option>-->
<!--                      <option value="2">Vật liệu sử dụng</option>-->
<!--                      <option value="3">Khác</option>-->
<!--                    </select>-->
                    <div *ngIf="isSubmitted"  class="alert-danger-custom">
                      <p>
                        {{validate.type}}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="price" class="col-3 name-title">Số tiền <span class="required">*</span></label>
                  <div class="col-9">
                    <input type="number" [(ngModel)]="EDIT_BILL_BODY.totalAmount" class="form-control date-input-custom value-staff" id="price" name="price">
                    <div *ngIf="isSubmitted"  class="alert-danger-custom">
                      <p>
                        {{validate.totalAmount}}
                      </p>
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <label for="note" class="col-3 name-title">Ghi chú:</label>
                  <div class="col-9">
                    <input type="text" [(ngModel)]="EDIT_BILL_BODY.note" class="form-control value-staff" id="note" name="note">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" id="cancel-addMaterial" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn button-timekeeping" (click)="putBillObjectEdit(EDIT_BILL_BODY)"><i class="bi bi-floppy2"></i> Lưu</button>
          </div>

        </div>
      </div>
    </div>
  </div>
