<div class="modal" id="addReportExpenditureModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title title text-center w-100">Thêm mới báo cáo chi</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row mt-3">
                <label for="createDate" class="col-3 name-title">Ngày tạo:</label>
                <div class="col-9">
                  <input type="date" [(ngModel)]="paidExpense.createDate"  class="form-control date-input-custom" id="createDate" name="createDate">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="nguoiChi" class="col-3 name-title">Người chi:</label>
                <div class="col-9">
                  <input type="text" [(ngModel)]="paidExpense.createBy" class="form-control date-input-custom value-staff" id="nguoiChi" name="nguoiChi">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="loaiChi" class="col-3 name-title">Loại chi:</label>
                <div class="col-9">
                  <input type="text" [(ngModel)]="paidExpense.typeExpense" class="form-control value-staff" id="loaiChi" name="loaiChi">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="price" class="col-3 name-title">Số tiền:</label>
                <div class="col-9">
                  <input type="number" [(ngModel)]="paidExpense.totalAmount" class="form-control date-input-custom value-staff" id="price" name="price">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="note" class="col-3 name-title">Ghi chú:</label>
                <div class="col-9">
                  <input type="text" [(ngModel)]="paidExpense.note" class="form-control value-staff" id="note" name="note">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="cancel-addMaterial" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>

          <button type="button" (click)="AddNewExpense()" class="btn button-timekeeping"><i
            class="bi bi-plus-circle"></i> Thêm mới</button>
        </div>

      </div>
    </div>
  </div>
</div>
