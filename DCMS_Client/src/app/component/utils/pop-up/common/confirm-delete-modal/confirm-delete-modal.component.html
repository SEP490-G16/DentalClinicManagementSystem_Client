<div class="modal-header">
  <h4 class="modal-title">Xác nhận xóa</h4>
  <p class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </p>
</div>
<div class="modal-body">
  <div class="image-container">
    <img src="../../../../../../assets/icon/tooth-extraction.png" alt="Dental Image" class="modal-image">
  </div>
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="modal.close(true)">Xóa</button>
  <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Hủy</button>
</div>
