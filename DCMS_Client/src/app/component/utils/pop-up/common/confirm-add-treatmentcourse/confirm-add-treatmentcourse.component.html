<div class="modal-body">

    <div class="dismiss-btn">

        <button class="button-custom" (click)="close('thanh-toan')">Đến Thanh toán</button>
      </div>
      <div>
        <button class="button-custom" (click)="close('lich-hen')">Đến Lịch hẹn</button>
      </div>
      <div>
        <button class="button-custom" (click)="dismiss()">Hủy</button>
      </div>

  </div>
</div>
