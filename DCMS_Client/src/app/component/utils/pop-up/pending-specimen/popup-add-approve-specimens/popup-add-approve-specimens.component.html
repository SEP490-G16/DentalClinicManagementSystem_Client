<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title title text-center w-100">Duyệt mẫu</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row mt-3">
                <label for="name-specimens" class="col-3 name-title">Tên mẫu:</label>
                <div class="col-9">
                  <input type="text" class="form-control value-staff" id="name-specimens" name="specimensName">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="material" class="col-3 name-title">Chất liệu:</label>
                <div class="col-9">
                  <input type="text" class="form-control value-staff" id="material" name="material">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="cheektooth" class="col-3 name-title">Răng/Hàm:</label>
                <div class="col-9">
                  <input type="text" class="form-control value-staff" id="cheektooth" name="cheektooth">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="receiverdate" class="col-3 name-title">Ngày nhận:</label>
                <div class="col-9">
                  <div class="input-group">
                    <input
                      id="receiverdate"
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dp"
                      [(ngModel)]="model2"
                      ngbDatepicker
                      #d2="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="patient" class="col-3 name-title">Bệnh nhân:</label>
                <div class="col-9">
                  <input type="text" class="form-control value-staff" id="patient" name="patient">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="orderby" class="col-3 name-title">Người đặt:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="orderby" name="orderby">
                </div>
              </div>
          </div>
            <div class="col-md-6">
              <div class="form-group row mt-3">
                <label for="unitprice" class="col-3 name-title">Đơn giá:</label>
                <div class="col-9">
                  <input type="text" class="form-control value-staff" id="unitprice" name="unitprice">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="intomoney" class="col-3 name-title">Thành tiền:</label>
                <div class="col-9">
                  <input type="text" class="form-control value-staff" id="intomoney" name="intomoney">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="orderdate" class="col-3 name-title">Ngày đặt:</label>
                <div class="col-9">
                  <div class="input-group">
                    <input
                      id="orderdate"
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dp"
                      [(ngModel)]="model"
                      ngbDatepicker
                      #d="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                  </div>
                </div>

              </div>
              <div class="form-group row mt-3">
                <label for="quantity" class="col-3 name-title">Số lượng:</label>
                <div class="col-9">
                  <input type="text" class="form-control date-input-custom value-staff" id="quantity" name="quantity">
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="installationdate" class="col-3 name-title">Ngày lắp:</label>
                <div class="col-9">
                  <div class="input-group">
                    <input
                      id="installationdate"
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dp"
                      [(ngModel)]="model3"
                      ngbDatepicker
                      #d3="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d3.toggle()" type="button"></button>
                  </div>
                </div>

              </div>
              <div class="form-group row mt-3">
                <label for="labo" class="col-3 name-title">Labo:</label>
                <div class="col-9">
                  <select class="form-select value-staff" id="labo" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Xưởng A</option>
                    <option value="2">Xưởng B</option>
                  </select>
                </div>
              </div>
            </div>
          </div>


          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-save" data-bs-dismiss="modal"><i
            class="bi bi-plus-circle"></i> Thêm mới</button>
        </div>

      </div>
    </div>
  </div>
