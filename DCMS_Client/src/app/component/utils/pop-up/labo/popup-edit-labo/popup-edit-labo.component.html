<div *ngIf="loading" class="loading-overlay">
  <div class="loading-spinner"></div>
</div>

<div *ngIf="!loading" class="modal" id="myEditModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header color-header">
        <h4 class="modal-title text-center w-100">Sửa labo</h4>
        <button type="button" class="btn-close"
        data-bs-dismiss="modal" (click)="resetErrors()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="name" class="col-3">Tên labo:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="PutLabo.name">
                  <p *ngIf="isSubmitted" class="error" style="color: red;">{{EditLaboErrors.labo_name}}</p>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="address" class="col-3">Địa chỉ:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="address" name="address" [(ngModel)]="PutLabo.address">
                  <p *ngIf="isSubmitted" class="error" style="color: red;">{{EditLaboErrors.address}}</p>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="phone_number" class="col-3">Số điện thoại:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="phone_number" name="phone_number" [(ngModel)]="PutLabo.phone_number">
                  <p *ngIf="isSubmitted" class="error" style="color: red;">{{EditLaboErrors.phone_number}}</p>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="email" class="col-3">Email:</label>
                <div class="col-9">
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="PutLabo.email">
                  <p *ngIf="isSubmitted" class="error" style="color: red;">{{EditLaboErrors.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="cancel-edit-labo" class="btn btn-cancel" data-bs-dismiss="modal" (click)="resetErrors()">Hủy</button>
          <button type="button" class="btn btn-save" (click)="PutLaboAPI()">
            <i class="bi bi-floppy2"></i> Lưu</button>
        </div>

      </div>
    </div>
  </div>
</div>
