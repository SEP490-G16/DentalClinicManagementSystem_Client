<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nha Khoa Nguyễn Trần</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon"
    href="https://idodesign.vn/wp-content/uploads/2023/07/mau-thiet-ke-logo-nha-khoa-dep-giup-xay-uy-tin-dung-niem-tin-1.jpeg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>

<body class="body mat-typography">
  <app-root></app-root>
  <script>
    const inputsMyDate = document.querySelectorAll(".myDateChild");

    inputsMyDate.forEach((item, index) => {

      item.addEventListener("click", () => { item.value = "" })
      item.addEventListener("input", () => {
        if (item.value.length >= 2) {
          if (index < inputsMyDate.length - 1) {
            inputsMyDate[index + 1].focus();
            inputsMyDate[index + 1].value = ""
          }
        }
      });
    });
  </script>
</body>

</html>
